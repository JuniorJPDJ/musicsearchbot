name: Docker build

on:
  push:
    branches: 
      - master
  workflow_dispatch:

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      # Workaround: https://github.com/docker/build-push-action/issues/461
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@8026d2bc3645ea78b0d2544766a1225eb5691f89 # v3.7.0

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Extract Docker metadata for Deezer
        id: meta-deezer
        uses: docker/metadata-action@8e5442c4ef9f78752691e2d8f8d19755c6f78e81 # v5.5.1
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}-deezer
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}
          
      - name: Extract Docker metadata for Tidal
        id: meta-tidal
        uses: docker/metadata-action@8e5442c4ef9f78752691e2d8f8d19755c6f78e81 # v5.5.1
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}-tidal
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Setup buildx mount cache
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        with:
          path: |
            home-cache-386
            home-cache-amd64
            home-cache-armv6
            home-cache-armv7
            home-cache-arm64
            home-cargo-386
            home-cargo-amd64
            home-cargo-armv6
            home-cargo-armv7
            home-cargo-arm64
          key: buildx-mount-cache-${{ github.sha }}
          restore-keys: |
            buildx-mount-cache-

      - name: Inject buildx mount cache into docker
        uses: reproducible-containers/buildkit-cache-dance@5b6db76d1da5c8b307d5d2e0706d266521b710de # v3.1.2
        with:
          cache-map: |
            {
              "home-cache-386": {
                "target": "/root/.cache",
                "id": "home-cache-linux/386"
              },
              "home-cache-amd64": {
                "target": "/root/.cache",
                "id": "home-cache-linux/amd64"
              },
              "home-cache-armv6": {
                "target": "/root/.cache",
                "id": "home-cache-linux/arm/v6"
              },
              "home-cache-armv7": {
                "target": "/root/.cache",
                "id": "home-cache-linux/arm/v7"
              },
              "home-cache-arm64": {
                "target": "/root/.cache",
                "id": "home-cache-linux/arm64"
              },
              "home-cargo-386": {
                "target": "/root/.cargo",
                "id": "home-cargo-linux/386"
              },
              "home-cargo-amd64": {
                "target": "/root/.cargo",
                "id": "home-cargo-linux/amd64"
              },
              "home-cargo-armv6": {
                "target": "/root/.cargo",
                "id": "home-cargo-linux/arm/v6"
              },
              "home-cargo-armv7": {
                "target": "/root/.cargo",
                "id": "home-cargo-linux/arm/v7"
              },
              "home-cargo-arm64": {
                "target": "/root/.cargo",
                "id": "home-cargo-linux/arm64"
              }
            }

      - name: Build and push Docker image for Deezer
        id: build-and-push-deezer
        uses: docker/build-push-action@5cd11c3a4ced054e52742c5fd54dca954e0edd85 # v6.7.0
        with:
          context: .
          file: deezer.Dockerfile
          push: true
          platforms: linux/amd64,linux/386,linux/arm/v6,linux/arm/v7,linux/arm64
          tags: ${{ steps.meta-deezer.outputs.tags }}
          labels: ${{ steps.meta-deezer.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Docker image for Tidal
        id: build-and-push-tidal
        uses: docker/build-push-action@5cd11c3a4ced054e52742c5fd54dca954e0edd85 # v6.7.0
        with:
          context: .
          file: tidal.Dockerfile
          push: true
          platforms: linux/amd64,linux/386,linux/arm/v6,linux/arm/v7,linux/arm64
          tags: ${{ steps.meta-tidal.outputs.tags }}
          labels: ${{ steps.meta-tidal.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
